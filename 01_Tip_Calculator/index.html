<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>
<body>
   <div style="background-color: #414141; color: white; border-radius: 15px; width: 400px; padding: 20px;">
     <h1 style="text-decoration:underline;">Tip Calculator</h1>
    <div>
        <p style="margin-bottom: 30px;">Enter the bill amount and tip percentage to calculate the total</p>
        
    </div>
    <div id="main">
        <label for="amount">Bill Amount:</label>
        <br>
        <input id="amount" placeholder="Enter Bill Amount" type="number" style="margin-top: 7px; margin-bottom: 15px;">

        <br>

        <label for="tip">Tip percentage:</label>
        <br>
        <input id="tip" placeholder="Enter Tip Percent" type="number" style="margin-top: 7px;">

        <br>

        <button id="calculate" style=" margin-top: 20px; padding: 5px; width: 170px; background-color: green; color: white; outline: none; border: 0cap; border-radius: 5px;">Calculate</button>
        
        <p id="result"></p>
    </div>
   </div>

    <script src="Solution.js"></script>

</body>
</html>
