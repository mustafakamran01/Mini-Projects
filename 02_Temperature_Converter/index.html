<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convrter</title>
</head>
<body>
    <div style="background-color: rgb(16, 37, 89); padding: 30px; color: whitesmoke; border-radius: 20px; width: 350px;">
        <h1 style="text-decoration: underline; margin-bottom: 30px;">Temperature Converter</h1>

        <label style="margin-left: 70px;">From: </label>
        <label style="margin-left: 140px;">To: </label>
        <br>
        <input type="number" id="input" style="outline: none; border: 0cap; padding: 5px; padding-bottom: 10px; text-align: center; background-color: #55545a; color: white; ">
        <input type="number" id="result" style="outline: none; border: 0cap; padding: 5px; padding-bottom: 10px; text-align: center; background-color: #55545a; color: white;">

        <br>
        
        <select id="inputOption" 
        style="outline: none; border: 0cap; padding: 2px; width: 172px; background-color: #414141; color: white;">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>    
        </select>

        <select id="outputOption" style="outline: none; border: 0cap; width: 173px; padding: 2px; background-color: #414141; color: white;">
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
            <option value="Celsius">Celsius</option>
        </select>

    </div>          

    <script src="Solution.js"></script>
</body>
</html>
