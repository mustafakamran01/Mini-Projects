<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convrter</title>
</head>
<body>
    <div style="background-color: rgb(61, 56, 50); padding: 15px; color: whitesmoke; border-radius: 20px;">
        <h1 style="text-decoration: underline;">Temperature Converter</h1>

        <label for="temperature">From: </label>
        <br>
        <input type="number" id="input" style="outline: none; border: 0cap; border-radius: 15px; padding: 5px; margin-bottom: 10px;">

        <br>
        
        <select id="inputOption" style="outline: none; border: 0cap; border-radius: 15px; padding: 2px;">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
            
        </select>

        <br>

        <label for="">To: </label>
        <br>
        <input type="number" id="result" style="outline: none; border: 0cap; border-radius: 15px;">

        <br>

        <select id="outputOption" style="outline: none; border: 0cap; border-radius: 15px;">
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
            <option value="Celsius">Celsius</option>
        </select>

    </div>          

    <script src="Solution.js"></script>
</body>
</html>
